query FilterViewModelGet {
  me {
    user {
      filterAgeMax
      filterAgeMin
      filterGender
      filterDistance
    }
  }
}

mutation FilterViewModelUpdate(
  $filterAgeMax: Int
  $filterAgeMin: Int
  $filterGender: Int
  $filterDistance: Int
) {
  updateMe(
    input: {
      filterAgeMax: $filterAgeMax
      filterAgeMin: $filterAgeMin
      filterGender: $filterGender
      filterDistance: $filterDistance
    }
  ) {
    user {
      filterAgeMax
      filterAgeMin
      filterDistance
      filterGender
    }
  }
}
