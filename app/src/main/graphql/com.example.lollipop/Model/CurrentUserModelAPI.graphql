mutation RenewUserToken($token: String!) {
  loginMe(input: { token: $token }) {
    token
  }
}

query CurrentUser {
  me {
    user {
      id
      name
      bio
      birthDate
      age
      gender
      position {
        latitude
        longitude
      }
      handle
      phoneId
      email
      originCountry
      filterCountry
      originCity
      filterCity
      language
      oneSignalId
      media(videoCount: 4, photoCount: 4) {
        id
        type
        photoUrl(size: MEDIUM)
        videoUrl(size: MEDIUM)
      }
      boostExpiresAt
      goldSubscriptionExpiresAt
      remainingBoosts
      remainingTopPicks
      remainingLikes
      remainingSuperlikes
      isDiscoverable
      isTopPicksDiscoverable
      filterAgeMax
      filterAgeMin
      filterDistance
      filterGender
      hidden
      flagged
      lastUserSeen
      lastTopPickSeen
      createdAt
    }
  }
}

mutation CurrentUserUpdate(
  $name: String
  $bio: String
  $birthDate: DateTime
  $gender: Int
  $handle: String
  $language: String
  $oneSignalId: String
  $isDiscoverable: Boolean
  $isTopPicksDiscoverable: Boolean
  $position: PingMeInput
  $hidden: Boolean
) {
  updateMe(
    input: {
      name: $name
      bio: $bio
      birthDate: $birthDate
      gender: $gender
      handle: $handle
      language: $language
      oneSignalId: $oneSignalId
      isDiscoverable: $isDiscoverable
      isTopPicksDiscoverable: $isTopPicksDiscoverable
      position: $position
      hidden: $hidden
    }
  ) {
    user {
      id
      name
      bio
      birthDate
      gender
      handle
      language
      oneSignalId
      isDiscoverable
      isTopPicksDiscoverable
      position {
        latitude
        longitude
      }
      hidden
      createdAt
    }
  }
}
